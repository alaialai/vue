<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件化应用构建</title>
	<script src="https://cdn.jsdeliver.net/npm/vue"></script>
</head>
<body>
	<div id="app-7">
		<ol>
			<!--现在我们为每个todo-item提供todo对象
				todo对象是变量，即其内容可以是动态的。
				我们也需要为每个组件提供一个“key”-->
			<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
			</todo-item>	
		</ol>
	</div>

	<script>
		Vue.component('todo-item',{
					//todo-item组件现在接受一个
					//“prop”，类似于一个自定义特性
					//这个prop名为todo
					props:['todo'],
					template:'<li>{{ todo.text }}</li>'
				}
			)
		var app7= new Vue({
			el:'#app-7',
			data:{
				groceryList:[
					{ id:0, text:'蔬菜' },
					{ id:1, text: '奶酪' },
					{ id:2, text: 'suibian' }
				]
			}
		})
	</script>
</body>
</html>
