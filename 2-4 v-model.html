<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>处理用户输入:表单</title>
	<script src="https://cdn.jsdeliver.net/npm/vue"></script>
</head>
<body>
	<div id="app-6">
		<p>{{ message }}</p>
		<input v-model="message">
	</div>
	<script>
		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'hello vue!'
			}
		})
	</script>
</body>
</html>
